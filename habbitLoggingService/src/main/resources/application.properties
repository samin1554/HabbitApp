spring.application.name=habbitLoggingService
server.port=8084

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=habitlogs

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.name=habit.logging.queue
rabbitmq.exchange.name=habit.logging.exchange
rabbitmq.routing.key=habit.logging.key

# Activity service URL
activity.service.url=http://localhost:8082/api/habits
